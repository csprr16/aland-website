<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="watchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenWatch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9ff"/>
  
  <!-- Watch band top -->
  <rect x="180" y="80" width="40" height="80" rx="20" ry="20" fill="#2d3748"/>
  <rect x="185" y="85" width="30" height="70" rx="15" ry="15" fill="#4a5568"/>
  
  <!-- Watch band bottom -->
  <rect x="180" y="240" width="40" height="80" rx="20" ry="20" fill="#2d3748"/>
  <rect x="185" y="245" width="30" height="70" rx="15" ry="15" fill="#4a5568"/>
  
  <!-- Watch case -->
  <rect x="150" y="160" width="100" height="80" rx="25" ry="25" fill="url(#watchGrad)"/>
  <rect x="155" y="165" width="90" height="70" rx="20" ry="20" fill="#2d3748"/>
  
  <!-- Watch screen -->
  <rect x="165" y="175" width="70" height="50" rx="15" ry="15" fill="#000"/>
  <rect x="165" y="175" width="70" height="50" rx="15" ry="15" fill="url(#screenWatch)" opacity="0.8"/>
  
  <!-- Digital display -->
  <text x="200" y="190" font-family="Inter, sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="#fff">12:34</text>
  <text x="200" y="200" font-family="Inter, sans-serif" font-size="6" text-anchor="middle" fill="#fff">MON 09</text>
  
  <!-- Heart rate icon -->
  <g fill="#ff4757">
    <path d="M 185 205 Q 185 203 187 203 Q 189 203 189 205 Q 189 207 187 209 Q 185 207 185 205 Z"/>
    <path d="M 189 205 Q 189 203 191 203 Q 193 203 193 205 Q 193 207 191 209 Q 189 207 189 205 Z"/>
  </g>
  <text x="200" y="210" font-family="Inter, sans-serif" font-size="6" text-anchor="middle" fill="#fff">78 BPM</text>
  
  <!-- Steps counter -->
  <circle cx="175" cy="215" r="1.5" fill="#2ed573"/>
  <text x="182" y="218" font-family="Inter, sans-serif" font-size="5" fill="#fff">8,432</text>
  
  <!-- Battery indicator -->
  <rect x="210" y="213" width="12" height="6" rx="1" ry="1" fill="#fff" opacity="0.3"/>
  <rect x="211" y="214" width="8" height="4" rx="0.5" ry="0.5" fill="#2ed573"/>
  <rect x="222" y="215" width="1" height="2" rx="0.5" ry="0.5" fill="#fff" opacity="0.3"/>
  
  <!-- Side buttons -->
  <rect x="250" y="180" width="6" height="12" rx="3" ry="3" fill="#4a5568"/>
  <rect x="250" y="200" width="6" height="8" rx="3" ry="3" fill="#4a5568"/>
  
  <!-- Crown -->
  <rect x="250" y="195" width="8" height="6" rx="3" ry="3" fill="#667eea"/>
  <circle cx="258" cy="198" r="2" fill="#764ba2"/>
  
  <!-- Band texture -->
  <g stroke="#2d3748" stroke-width="0.5" fill="none">
    <line x1="190" y1="90" x2="210" y2="90"/>
    <line x1="190" y1="95" x2="210" y2="95"/>
    <line x1="190" y1="100" x2="210" y2="100"/>
    <line x1="190" y1="105" x2="210" y2="105"/>
    <line x1="190" y1="110" x2="210" y2="110"/>
    <line x1="190" y1="115" x2="210" y2="115"/>
    <line x1="190" y1="120" x2="210" y2="120"/>
    <line x1="190" y1="125" x2="210" y2="125"/>
    <line x1="190" y1="130" x2="210" y2="130"/>
    <line x1="190" y1="135" x2="210" y2="135"/>
    <line x1="190" y1="140" x2="210" y2="140"/>
    <line x1="190" y1="145" x2="210" y2="145"/>
    <line x1="190" y1="150" x2="210" y2="150"/>
    
    <line x1="190" y1="250" x2="210" y2="250"/>
    <line x1="190" y1="255" x2="210" y2="255"/>
    <line x1="190" y1="260" x2="210" y2="260"/>
    <line x1="190" y1="265" x2="210" y2="265"/>
    <line x1="190" y1="270" x2="210" y2="270"/>
    <line x1="190" y1="275" x2="210" y2="275"/>
    <line x1="190" y1="280" x2="210" y2="280"/>
    <line x1="190" y1="285" x2="210" y2="285"/>
    <line x1="190" y1="290" x2="210" y2="290"/>
    <line x1="190" y1="295" x2="210" y2="295"/>
    <line x1="190" y1="300" x2="210" y2="300"/>
    <line x1="190" y1="305" x2="210" y2="305"/>
    <line x1="190" y1="310" x2="210" y2="310"/>
  </g>
  
  <text x="200" y="350" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#667eea">Smart Watch</text>
  <text x="200" y="370" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#666">Health & Fitness Tracking</text>
</svg>
