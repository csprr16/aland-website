<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f8f9ff"/>
  
  <!-- Phone outline -->
  <rect x="140" y="60" width="120" height="220" rx="20" ry="20" fill="url(#phoneGrad)" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="150" y="80" width="100" height="160" rx="8" ry="8" fill="#1a202c"/>
  
  <!-- Home button -->
  <circle cx="200" cy="260" r="8" fill="#4a5568"/>
  
  <!-- Speaker -->
  <rect x="180" y="70" width="40" height="4" rx="2" fill="#4a5568"/>
  
  <!-- Camera -->
  <circle cx="220" cy="72" r="3" fill="#4a5568"/>
  
  <!-- Screen content -->
  <rect x="160" y="90" width="80" height="6" rx="3" fill="#667eea"/>
  <rect x="160" y="105" width="60" height="4" rx="2" fill="#a0aec0"/>
  <rect x="160" y="115" width="70" height="4" rx="2" fill="#a0aec0"/>
  
  <!-- Icons on screen -->
  <rect x="165" y="130" width="15" height="15" rx="3" fill="#667eea"/>
  <rect x="185" y="130" width="15" height="15" rx="3" fill="#764ba2"/>
  <rect x="205" y="130" width="15" height="15" rx="3" fill="#667eea"/>
  <rect x="225" y="130" width="15" height="15" rx="3" fill="#764ba2"/>
  
  <text x="200" y="320" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#667eea">Samsung Galaxy</text>
  <text x="200" y="340" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#666">Smartphone Premium</text>
</svg>
